<!DOCTYPE HTML>
<html>
<head>
<style>
	html, body {
	  width:  100%;
	  height: 100%;
	  margin: 0;
	  overflow: hidden;
	}
</style>
<script type="text/javascript" src="math.js"></script>
<script type="text/javascript" src="canvas_engine.js"></script>
<script type="text/javascript">
var canvas;
var ctx;
var time = 0;
//=========================================================================================== Tu c√≥digo aqui

// Teclas http://keycode.info/
var KEY_ARROW_DOWN		= 40;
var KEY_ARROW_UP		= 38;
var KEY_ARROW_LEFT		= 37;
var KEY_ARROW_RIGHT		= 39;
var KEY_SPACE			= 32;

var player = {
	x: 300,
	y: 300,
	speed: 100
}

var image = new Image();

function Start() // Esto se ejecuta una sola vez al iniciar
{
	image.src = "ghost.png";
}

function Update() // Esto se ejecuta todos los frames
{
	// Si la tecla esta siendo presionada, mover la posicion del personaje cierta distancia segun su velocidad
	if (IsKeyPressed(KEY_ARROW_RIGHT)) {
		player.x += player.speed*elapsed_time
	}
	if (IsKeyPressed(KEY_ARROW_DOWN)) {
		player.y += player.speed*elapsed_time
	}
	if (IsKeyPressed(KEY_ARROW_LEFT)) {
		player.x -= player.speed*elapsed_time
	}
	if (IsKeyPressed(KEY_ARROW_UP)) {
		player.y -= player.speed*elapsed_time
	}
}

function Render() // Esto se ejecuta todos los frames despues de Update
{
	// Dibuja un rectangulo gris que ocupa toda la pantalla. Para refrescar la pantalla hay que dibujar un rectangulo de estos al principio del frame, del color que se desee.
	//(posicion en X, posicion en Y, ancho, alto, rojo, verde, azul, alpha)
	DrawRectangle(0, 0, screenWidth, screenHeight, 50, 50, 50, 1);

	// Dibuja un rectangulo rojo cuyo ancho varia con el tiempo
	//(posicion en X, posicion en Y, ancho, alto, rojo, verde, azul, alpha)
	DrawRectangle(100, 100, 100+50*Math.sin(time), 50, 255, 50, 50, 1);

	// Dibuja un circulo verde
	//(posicion en X, posicion en Y, radio, rojo, verde, azul, alpha)
	DrawCircle(600, 200, 10, 50, 200, 50, 1);

	// Dibuja una linea amarilla que gira con el tiempo
	//(origen en X, origen en Y, destino en X, destino en Y, grosor de linea, rojo, verde, azul, alpha)
	DrawLine(500, 500, 500+Math.cos(time)*100, 500+Math.sin(time)*100, 5, 255, 230, 0, 1);

	// Dibuja la imagen del fantasma en la posicion del jugador
	//(variable que guarda la imagen, posicion en X, posicion en Y, ancho, alto)
	DrawImageSimple(image, player.x-25, player.y-25, 50, 50);
}

//===========================================================================================
</script>
</head>
<body onload="Initialize();">
	<canvas id="mycanvas" width="1200" height="800"></canvas>
</body>
</html>
